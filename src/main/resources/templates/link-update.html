<!DOCTYPE HTML>
<html>
<head>
    <title>스프링부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>게시글 수정</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id">번호</label>
                <input type="text" class="form-control" id="id" th:field="*{link.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="stackCategory"> 스택 종류 </label>
                <input type="text" class="form-control" id="stackCategory" placeholder="종류를 입력하세요">
            </div>
            <div class="form-group">
                <label for="description"> 설명 </label>
                <textarea class="form-control" id="description" placeholder="설명을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="postNum"> 블로그 포스트번호 </label>
                <textarea class="form-control" id="postNum" placeholder="포스트번호를 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="githubRepo"> 깃헙레포 </label>
                <textarea class="form-control" id="githubRepo" placeholder="깃헙레포를 입력하세요"></textarea>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!--index.js 추가-->
<script src="/js/app/link.js"></script>
</body>
</html>
